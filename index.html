<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoApp</title>
    <link rel="icon" type="image/x-icon" href="assets/fotoapp_ikone.png">
    <link rel="stylesheet" href="styles/main.scss">
    <script src="data.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="fotoapp">
        <header class="fotoapp__header" onclick="showDialog()">
            <span>my FOTOAPP</span>
            <img src="assets/fotoapp_ikone.png" alt="Fotoapparat Ikone" class="fotoapp__header--icon">
        </header>
        <main class="main_section">
        </main>
        <footer class="fotoapp__footer">
            <p>© <a aria-label="Link zur GitHub Profil von BaraDroid" href="https://github.com/BaraDroid"
                    class="fotoapp__footer--link">BaraDroid</a></p>
        </footer>

        <dialog id="dialogEl" class="dialog">
            <button class="dialog__close_btn" aria-label="Modal schließen">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" role="img"
                    aria-label="Schließen">
                    <g fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="5" y1="5" x2="19" y2="19" />
                        <line x1="19" y1="5" x2="5" y2="19" />
                    </g>
                </svg>

            </button>
            <header>
                <h1 class="dialog__titel">Steininsel im Wasser</h1>
            </header>
            <div class="dialog__show_section">
                <button aria-label="zum vorigen Foto wechseln" class="dialog__show_section__arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img"
                        aria-label="Pfeil links">
                        <title>Arrow Left</title>
                        <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <line x1="20" y1="12" x2="4" y2="12" />
                            <polyline points="10 6 4 12 10 18" />
                        </g>
                    </svg>

                </button>
                <img src="assets/imgs/eve-9726477_1280.jpg" alt="">
                <button aria-label="zum nächsten Foto wechseln" class="dialog__show_section__arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img"
                        aria-label="Pfeil rechts">
                        <title>Arrow Right</title>
                        <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <line x1="4" y1="12" x2="20" y2="12" />
                            <polyline points="14 6 20 12 14 18" />
                        </g>
                    </svg>

                </button>
            </div>
        </dialog>

    </div>
</body>

</html>
